sudo: required

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - sudo service docker restart

script:
  - cd prometheus && docker build -t themis-spm/swarmprom-prometheus:$TRAVIS_BUILD_NUMBER .
  - cd .. && cd node-exporter && docker build -t themis-spm/swarmprom-node-exporter:$TRAVIS_BUILD_NUMBER .
  - cd .. && cd alertmanager && docker build -t themis-spm/swarmprom-alertmanager:$TRAVIS_BUILD_NUMBER .
  - cd .. && cd grafana && docker build -t themis-spm/swarmprom-grafana:$TRAVIS_BUILD_NUMBER .

after_success:
  - if [ -z "$DOCKER_USER" ]; then
      echo "PR build, skipping Docker Hub push";
    else
    docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
    docker tag themis-spm/swarmprom-prometheus:$TRAVIS_BUILD_NUMBER themis-spm/swarmprom-prometheus:v2.5.0;
    docker push themis-spm/swarmprom-prometheus:v2.5.0;
    docker tag themis-spm/swarmprom-node-exporter:$TRAVIS_BUILD_NUMBER themis-spm/swarmprom-node-exporter:v0.16.0;
    docker push themis-spm/swarmprom-node-exporter:v0.16.0;
    docker tag themis-spm/swarmprom-alertmanager:$TRAVIS_BUILD_NUMBER themis-spm/swarmprom-alertmanager:v0.15.3;
    docker push themis-spm/swarmprom-alertmanager:v0.15.3;
    docker tag themis-spm/swarmprom-grafana:$TRAVIS_BUILD_NUMBER themis-spm/swarmprom-grafana:5.3.4;
    docker push themis-spm/swarmprom-grafana:5.3.4;
    fi
